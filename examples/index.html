<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR CSS Boilerplate</title>
  <meta name="description" content="VR CSS Boilerplate">
  <link rel="stylesheet" type="text/css" href="../dist/cssvr.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div id="scene">
    <div class="vr button left">WebVR</div>
    <div class="vr button middle">WebVR</div>
    <div class="vr button right">WebVR</div>
  </div>
  <div>
  <script src="../dist/cssvr.js"></script>
  <script>
      var keys = {};
      // key events
      window.addEventListener('keydown', function(event) {
        keys[event.keyCode] = true;
        update();
      }, false);

      window.addEventListener('keyup', function(event) {
        keys[event.keyCode] = false;
      }, false);

      function update() {
        if (keys[90]) { // Z
          VRCSS.zeroSensor();
        }
      }

      // It inserts a button on the top left corner
      // to request fullscreen
      setupFullscreenButton();

      function setupFullscreenButton() {
        var fullscreenButton = document.createElement('button');
        fullscreenButton.classList.add('fullscreen-button');
        fullscreenButton.innerHTML = 'Fullscreen';
        document.body.appendChild(fullscreenButton);
        fullscreenButton.addEventListener('click', VRCSS.enterVR);
      }

  </script>
</body>
</html>
